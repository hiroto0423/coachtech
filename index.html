      <ul>
        <li><a href="">ホーム</a></li>
        <li><a href="">企業情報</a></li>
        <li><a href="">会社概要</a></li>
        <li><a href="">よくある質問</a></li>
        <li><a href="">お問い合わせ</a></li>
      </ul>
      <div class="top-image">
        <img src="./img/mv.png" alt="">
        <p>最新のテクノロジーで社会課題を解決</p>
      </div>
    </div>

    <div class="company_profile">
      <h2>会社概要</h2>
      <table>
          <tr>
              <th>会社名</th>
              <td>株式会社TECH</td>
          </tr>
          <tr>
              <th>代表者</th>
              <td>山田太郎</td>

              <td>東京都渋谷区神宮前</td>

              <th>設立</th>

          </tr>

    <div class="contact-box">
      <h2>お問い合わせ</h2>
      <form action=""method="">
          <label for="company">会社名</label><input type="text" name="company"><br>
          <label for="user_name">お名前</label><input type="text" name="user_name"><br>
          <label for="email">メールアドレス</label><input type="text" name="email"><br>
          <label for="content">お問い合わせ内容</label><textarea name="content" cols="20" rows="3"></textarea><br>
          <input type="submit" value="お申し込み">
      </form>
    </div>
